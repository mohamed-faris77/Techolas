<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media query</title>
  <style>
    .container{
      padding: 10px;
      background-color: lightcoral;
    }
     @media screen and (max-width: 1000px) {
      .container{
        background-color: rgb(71, 168, 83);
      }
    }
     @media screen and (max-width: 500px) {
      .container{
        background-color: rgb(225, 236, 119);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive site</h1>
    <p>This website changes the color accounding to the screen's size.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let n=prompt("Enter a num to check whether it is Armstrong : ")
    let sum=0;

    for(i=0;i<n.length;i++){
      let num= parseInt(n[i])**n.length;
      sum= sum+num;
    }
    if(sum==n){
      console.log("Armstrong");
    }
    else{
      console.log("Not a armstrong");
    }
  </script>
</body>
</html>

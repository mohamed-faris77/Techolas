<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter a number to print its table"));
      for (i = 1; i <= 10; i++) {
        console.log(i + " X " + n + "=" + i * n);
      }
    </script>
  </body>
</html>

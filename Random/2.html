<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="tot">"Total:"</p>
  <script>
    var num1=parseInt(prompt("Enter num1 :"))
    var num2=parseInt(prompt("Enter num2 :"))
    var total=num1+num2;
    var doc = document.getElementById("tot");
    doc.textContent = "Total: " + total;
  </script>
</body>
</html>

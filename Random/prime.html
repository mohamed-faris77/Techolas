<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime or not</title>
</head>
<body>
  <script>
    let n=parseInt(prompt("Enter a number to check whether it is a prime or not"));
    let isPrime=true;
    
    if(n===1){
    console.log("The entered number is not a prime nor composite");
   } 
   else if(n<=0){
    console.log("The entered number is not a prime number");
   }
   else{
    for(let i=2;i<n;i++){
      if(n%i==0){
        isPrime=false;
        break;
      }
    }
   }

   if(isPrime){
    console.log("prime number");
   }
   else{
    console.log("Not a Prime number");
    
   }
  </script>
</body>
</html>

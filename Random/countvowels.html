<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inp = prompt("Enter a string to count it's vowels ");
      let count = 0;

      for (let i = 0; i <= inp.length; i++) {
        if ("AEIOUaeiou".includes(inp[i])) {
          count++;
        }
      }
      console.log(count);
    </script>
  </body>
</html>

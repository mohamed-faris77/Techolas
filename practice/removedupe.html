<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=prompt("Enter a string to remove its duplicates")
    let result="";
    for(i=0;i<inp.length;i++){
      if(!result.includes(inp[i])){
        result+=inp[i];
      }
    }
    console.log(result);
    
  </script>
</body>
</html>

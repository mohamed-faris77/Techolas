<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=parseInt(prompt("Enter a number to find the sum of prime numbers"));
    let isPrime=true;

    if(inp === 1){
      console.log("1 is not a prime number nor composite number");
    }
    else if(inp <1 ){
    console.log(" There is no number under 1 that is prime ");
    
    }
    else{
      for(i=2;i<inp;i++){
        if(inp%i==0){
          isPrime=false;
          break;
        }
      }
    }

    if(isPrime){
      console.log("prime");
    }
    else{
      console.log("not a prime");
      
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=prompt("Enter a string to count vowels and consonats").toLocaleLowerCase();
    let vowels='aeiouAEIOU'
    let vowelCount=0;
    let consonatCount=0;

    for(i=0;i<inp.length;i++){
      let ch = inp[i];
      if(vowels.includes(ch)){
        vowelCount++
      }
      else if(ch>='a' && ch<='z'){
        consonatCount++
      }
      
    }
    console.log(vowelCount);
    console.log(consonatCount);
    
    
  </script>
</body>
</html>

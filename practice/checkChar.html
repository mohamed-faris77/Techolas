<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=prompt("Enter a char to check uppercase, lowercase, or not a letter")

    if(inp >= 'A' && inp <='Z'){
      console.log("Upper Case");
    }
    else if(inp>='a' && inp <='z'){
      console.log("Lower Case");
    }
    else{
      console.log("Not a Letter");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=prompt("Enter a string to check the occurence of a char");
    let n=prompt("Enter the char")
    let charCount=0;

    for(i=0;i<inp.length;i++){
      if(inp[i]===n){
        charCount++
      }
    }
    console.log(charCount);
    
  </script>
</body>
</html>

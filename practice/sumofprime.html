<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=parseInt(prompt("Enter a number to print prime"));
    let sum=0

    for(let num=2;num<=inp;num++){
    let isprime =true;

      for(let i=2;i<num;i++){
        if(num%i==0){
          isprime=false;
          break;
        }
      }
      if(isprime){
     console.log(num);
     sum+=num;
     
      }
    }

    console.log(sum);
    
    
  </script>
</body>
</html>

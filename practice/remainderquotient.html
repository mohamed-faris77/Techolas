<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1=parseInt(prompt("Enter num1 to divide"));
    let num2=parseInt(prompt("Enter num2 to divide by"))

    if(num2 == 0){
      console.log("Division by zero is not possible");
    }
    else{
      let quotient = (num1/num2);
      let remainder = (num1%num2);

      console.log("Quotient " + quotient );
      console.log("Remaider " + remainder);
      
      
    }
  </script>
</body>
</html>

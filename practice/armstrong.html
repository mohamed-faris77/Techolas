<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let inp=prompt("Enter a number to check whether it is armstrong or not");
    let sum=0;

    for(i=0;i<inp.length;i++){
      let num=parseInt(inp[i]**inp.length)
      sum=sum+num;
    }
    if(sum == inp){
      console.log("Armstrong");
    }
    else{
      console.log("not Armstrong");
      
    }
  </script>
</body>
</html>

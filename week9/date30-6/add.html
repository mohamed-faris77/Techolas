<body>
  <script>
    let a=parseInt(prompt("Enter a number for addition"))
    let b=parseInt(prompt("Enter a number for addition"))
    function add(a,b){
      // console.log("Sum of the entered number is : ",a+b);

    }
    let result =add(a,b);
    console.log(result);
    
  </script>

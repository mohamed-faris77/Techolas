<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee</title>
</head>
<body>
  <marquee>Hello Guys</marquee>
  <marquee  direction="left">Hello Guys</marquee>
  <marquee  direction="right">Hello Guys</marquee>
  <marquee  direction="right" behavior="scroll" scrollamount="15">Hello Guys</marquee>
  <marquee  direction="right" behavior="slide" scrollamount="15">Hello Guys</marquee>
  <marquee  direction="right" behavior="alternate" scrollamount="15">Hello Guys</marquee>
  <marquee  direction="up">Hello Guys</marquee>
  <marquee  direction="down">Hello Guys</marquee>
</body>
</html>

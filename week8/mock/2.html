
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body{
      padding: 0%;
      margin: 0%;
      border: 0;
    }
    #navbar{
    display: flex;
    border: none;
    margin: 0%;
    }
    ul{
      background-color: rgb(149, 149, 149);
      color: bisque;
      display: flex;
      flex-direction: column;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
      color: black;
    }
    a:hover{
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav id="nvaBar">
    <ul>
     <li><a href="#">Home</a></li>
     <li><a href="#">About</a></li>
     <li><a href="#">Projects</a></li>
     <li><a href="#">Contact</a></li>
    </ul>
    
  </nav>
  <script>
  //design a simple navigation bar cotains UL and Li
  //style it horizontally with css using display flex or inline block add hover effects for link
  </script>
</body>
</html>

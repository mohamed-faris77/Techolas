<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year</title>
</head>
<body>
  <script>
    // to check the leap year the yeara should be divisible by 4 and should  be divisible by 400 also should not  be divisible by 100 and 
    let input=parseInt(prompt("Enter a year to check whether it is a leap year or not "))

    if(input % 4==0 ){
      if(input%400==0){
        console.log("It is a leap year");
      }
      else if(input%100!=0)
      {
        console.log("It is a leap year");
      }
      else{
        console.log("It is not a leap year");
        
      }
    }
    else{
      console.log("The entered year is not a leap year"); 
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Write a JavaScript program that calculates the sum of even numbers only from a given array using the forEach()Â method.
      let scores = [1,2,3,4,5,6,7,8,9];
      let total = 0;

      scores.forEach(addTotal);

      function addTotal(scores) {
        if (scores % 2 == 0) {
          total = total + scores;
        }
      }

      console.log(total);
    </script>
  </body>
</html>

<body>
  <script>
    //Write a JavaScript program to count how many times each character appears in a given string.
    let name=prompt("Enter a string to count its each characters")
    let letter_count = {};
    for(let k of name){
    if (letter_count[k]){
     letter_count[k]++;
    }
   else {
    letter_count[k]=1;
   }
 }

for (let i in letter_count){

}
  </script>

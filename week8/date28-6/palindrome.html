<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
</head>
<body>
  <script>
    //Check whether a string is a palindrome or not
    let inp=prompt("Enter a string to check whether it is a palindrome or not ");
    let inpSplit=inp.split('');
    let inpRev=inpSplit.reverse();
    let inpJoin=inpRev.join('')
    if(inp === inpJoin){
      console.log("The entered string is a palindrome");
    }
    else{
      console.log("The entered string is not a palindrome");
    }
  </script>
</body>
</html>

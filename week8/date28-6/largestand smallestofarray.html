<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //find the largest and smallest elements of an array

  let array=[100,151,161,171,99];
  
  
  let arraySmallest=array[0];
  let arrayBiggest=array[0];

  for(let i=0;i<array.length;i++){
    if(array[i]<arraySmallest){
      arraySmallest=array[i];
    }
    if(array[i]>arrayBiggest){
      arrayBiggest=array[i];
    }
  }
  
  console.log("Smallest : " +arraySmallest);
  console.log("Largest : " +arrayBiggest);
  
  

  </script>
</body>
</html>

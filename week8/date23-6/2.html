<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     //find sum of first n natural numbers
    let factorial=1;
    let n=parseInt(prompt("Enter the input to find the sum of natural numbers"));
    
    for(let i=0;i<=n;i++)
  {
    factorial=factorial+i;  
  }
  console.log(factorial);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <script>
    let input=prompt("Enter a number to check the number is Armstrong or not")
    let sum=0;

    for(i=0;i<input.length;i++){
     let num =parseInt(input[i])**input.length;
      sum = sum+num;
    }
    if (sum==input)
    {
      console.log(input + " the entered num is a armstrong number");
    }
    else{
      console.log(input + " the entered number is not a armstrong number");
      
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Release any key</h2>
    <p id="output"></p>

    <script>
      document.addEventListener("keyup", function (event) {
        document.getElementById(
          "output"
        ).innerText = `you released :${event.key} (code : ${event.code})`;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb</title>
</head>

<style>
  body{
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
   <body style="background-image: url('https://www.w3schools.com/js/pic_bulboff.gif'); background-repeat: no-repeat; background-position: center; margin-top: 500px;">
    <button onclick="clickOn()">ON</button>
    <button onclick="clickOff()">OFF</button>
    <script>
      
        function clickOn() {
           if (document.body.style.backgroundImage = "url('https://www.w3schools.com/js/pic_bulboff.gif'")
            {
          document.body.style.backgroundImage = "url('https://www.w3schools.com/js/pic_bulbon.gif')";
          document.body.style.backgroundRepeat = "no-repeat";
        }
        }
        function clickOff() {
           if (document.body.style.backgroundImage = "url('https://www.w3schools.com/js/pic_bulbon.gif'")
            {
          document.body.style.backgroundImage = "url('https://www.w3schools.com/js/pic_bulboff.gif')";
          document.body.style.backgroundRepeat = "no-repeat";
        }
        }
    </script>
</body>
</html>

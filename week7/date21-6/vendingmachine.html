<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("The available items are 1.Coke 2.Pepsi 3.Campa 4.Redbull 5.Heineken")
      let item=parseInt(prompt("Enter a number to select your items"));
      switch (item) {
        case 1:
          document.write("Coke");
          break;
        case 2:
          document.write("Pepsi");
          break;
        case 3:
          document.write("Camba");
          break;
        case 4:
          document.write("Redbull");
          break;
        case 5:
          document.write("Heineken");
          break;
        default:
        document.write("Stock not available");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num=parseInt(prompt("Rate out of 5"));

    if(num<=2)
  {
    console.log("Bad");
    
  }
  else if(num>=4)
  {
    console.log("Good")
  }
  else{
    console.log("Average");
    
  }
  </script>
</body>
</html>

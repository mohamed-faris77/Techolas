<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let num1 = parseInt(prompt("Enter num1 to check which is greater"));
      let num2 = parseInt(prompt("Enter num2 to check which is greater"));
      let num3 = parseInt(prompt("Enter num3 to check which is greater"));

      if (num1 > num2 && num1 > num3) {
        console.log(num1 + " is the greater than " + num2 + " " + num3);
      } else if (num2 > num1 && num2 > num3) {
        console.log(num2 + " is greater than" + num1 + " " + num3);
      } else {
        console.log(num3 + " is greater than " + num1 + " " + num2);
      }
    </script>
  </body>
</html>

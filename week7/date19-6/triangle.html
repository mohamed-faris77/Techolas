<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let side1 = parseInt(prompt("Enter a side1 of the triangle"));
      let side2 = parseInt(prompt("Enter a side2 of the triangle"));
      let side3 = parseInt(prompt("Enter a side3 of the triangle"));

      if ((side1 == side2) == side3) {
        console.log("Equilateral triangle");
      } else if (side1 == side2 || side2 == side3 || side3 == side1) {
        console.log("Isosceles triangle");
      } else {
        console.log("Scalene triangle");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num=parseInt(prompt("Enter a number"));
    if (num>0)
    {
      console.log("The entered number is a positive number");
    }
    else
    {
      console.log("The entered number is a negative number")
    }
  </script>
</body>
</html>

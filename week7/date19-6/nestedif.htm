<body>
  <script>
//example of nest if
    let mark=parseInt(prompt("Enter your mark"));

    if(mark>=40)
  {
    if(mark>=80){
      console.log("Passed with distinction")
    }
    else{
    console.log("Passed");
    }
  }
  else
  {
    console.log("Failed")
  }
  </script>

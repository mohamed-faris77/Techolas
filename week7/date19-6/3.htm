<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let marks = parseInt(prompt("Enter your marks"));

      if (marks >= 90) {
        console.log("A");
      } else if (marks >= 75 && marks <= 89) {
        console.log("B");
      } else if (marks >= 60 && marks <= 74) {
        console.log("C");
      } else {
        console.log("D");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = parseInt(prompt("Enter the current temperature "));

      if (temp >= 40) {
        console.log("Too Hot");
      } else if (temp >= 30 && temp <= 39) {
        console.log("Warm");
      } else if (temp >= 20 && temp <= 29) {
        console.log("Cool");
      } else {
        console.log("Cold");
      }
    </script>
  </body>
</html>

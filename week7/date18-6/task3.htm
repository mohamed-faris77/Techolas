<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
    //input mark of 5 subjects and calculate total mark and percentage
    let mark1=parseInt(prompt("Enter mark of subject1 out of 100:"))
    let mark2=parseInt(prompt("Enter mark of subject2 out of 100:"))
    let mark3=parseInt(prompt("Enter mark of subject3 out of 100:"))
    let mark4=parseInt(prompt("Enter mark of subject4 out of 100:"))
    let mark5=parseInt(prompt("Enter mark of subject5 out of 100:"))

    total=mark1+mark2+mark3+mark4+mark5;
    console.log("Total marks is : " + total);

    percentage= (total/500)*100;
    console.log("Overall percentage : " + percentage)
  </script>
</body>
</html>

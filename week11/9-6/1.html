<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Display</title>
  <style>
    body {
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
    }
    .product img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Available Products</h2>
  <div id="output"></div>

  <script>
    const products = [
      {id: 1,name: "Apple",price: 30,image: "https://cdn-icons-png.flaticon.com/512/415/415682.png"},
      {id: 2,name: "Srawberry",price: 10,image: "https://cdn-icons-png.flaticon.com/512/590/590685.png"},
      {id: 3,name: "Orange",price: 20,image: "https://cdn-icons-png.flaticon.com/512/415/415733.png"}
    ];

    const output = document.getElementById("output");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div>
          <strong>${product.name}</strong><br>
          Price: $${product.price}
        </div>
      `;
      output.appendChild(div);
    });
  </script>

</body>
</html>

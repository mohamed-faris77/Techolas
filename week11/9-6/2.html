<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart with Quantity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .product,
      .cart-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .product img,
      .cart-item img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        margin-right: 10px;
        border-radius: 5px;
      }
      button {
        margin-left: 10px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .total {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Products</h2>
    <div id="products"></div>

    <h2>Cart</h2>
    <div id="cart"></div>
    <div class="total" id="total">Total: $0</div>

    <button onclick="emptyCart()">Clear Cart ðŸ§¹</button>

    <script>
      const products = [
        {
          id: 1,
          name: "Apple",
          price: 30,
          image: "https://cdn-icons-png.flaticon.com/512/415/415682.png",
        },
        {
          id: 2,
          name: "Strawberry",
          price: 10,
          image: "https://cdn-icons-png.flaticon.com/512/590/590685.png",
        },
        {
          id: 3,
          name: "Ooty Apple",
          price: 20,
          image: "https://cdn-icons-png.flaticon.com/512/415/415733.png",
        },
      ];

      const cart = [];

      const productsDiv = document.getElementById("products");
      const cartDiv = document.getElementById("cart");
      const totalDiv = document.getElementById("total");

      // Show product list
      products.forEach((p) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        ${p.name} - $${p.price}
        <button onclick="addToCart(${p.id})">Add to Cart</button> `;
        productsDiv.appendChild(div);
      });

      function addToCart(id) {
        const product = products.find((p) => p.id === id);
        const cartItem = cart.find((item) => item.id === id);

        if (cartItem) {
          cartItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        showCart();
      }

      function removeFromCart(id) {
        const index = cart.findIndex((item) => item.id === id);
        if (index >=0 ) {
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
          } else {
            cart.splice(index, 1);
          }
        }
        showCart();
      }

      function showCart() {
        cartDiv.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `<img src="${item.image}" alt="${item.name}" />${item.name} - $${item.price} Ã— ${item.quantity}<button onclick="removeFromCart(${item.id})">âˆ’</button>`;
          cartDiv.appendChild(div);
          total += item.price * item.quantity;
        });

        totalDiv.textContent = `Total: $${total}`;
      }

      function emptyCart() {
        cart.length = 0;
        showCart();
      }
    </script>
  </body>
</html>

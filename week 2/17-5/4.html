<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-selector</title>
  <style>
    button{
      color: aqua;
      background-color: black;
      padding: 20px;
    }
    button:hover{
      color: black;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <button>Submit</button>
</body>
</html>

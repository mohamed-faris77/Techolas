<!DOCTYPE html>
<html>
<head>
  <title>Quote</title>
  <style>
    .quote::before {
      content: "“"; 
      color: gray;
      font-size: 24px;
    }

    .quote::after {
      content: "”";
      color: gray;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <p class="quote">The journey of a thousand miles begins with one step.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Link</title>
  <style>
    a{
      color: blue;
    }
    a:visited {
      color: rgb(99, 0, 0);
    }
    a:hover {
      color: rgb(255, 0, 0);
    }
    a:active {
      color: rgb(38, 29, 29);
    }
  </style>
</head>
<body>

  <h2>Link Styling Example</h2>
  <p>
    <a href="https://google.com" target="_blank">Google.com</a>
    <a href="https://wikipedia.com" target="_blank">Wikepedia.com</a>
  </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute selectors</title>
  <style>
    input[type="button"]{
      color: brown;
    }
    input[type="text"]{
      color: rgb(72, 0, 0);
        }

  </style>
</head>
<body>
  <form>
    Name: <input type="text">
    <br>
    <input type="button" value="Submit">
    <input type="button" value="Reset">
  </form>
</body>
</html>

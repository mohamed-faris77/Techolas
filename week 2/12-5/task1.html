<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>
<body>
  <form  align="center">
    <h1>USER LOGIN</h1>
    <label for="uname"> Enter Username :</label>
    <input type="text"  placeholder="Username" required maxlength="7" name="uname" id="uname">
    <br>
    <label for="password" >Enter password :</label>
    <input type="password" placeholder="Enter password" required name="password" id="password">
    <br>
    <input type="text" placeholder="THANK YOU" readonly>
    <br>
    <textarea name="Review" rows="3" cols="5" placeholder="Type your review"></textarea>
    <br>
    <select name="Qualification">
      <option>Not Available</option>
      <option>BCA</option>
      <option>B.com</option>
      <option>BBA</option>
      <option>BA</option>
    </select>
    <br>
    <input type="submit" value="LOGIN">
  </form>
</body>
</html>

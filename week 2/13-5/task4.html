<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Job Application Form</legend>
       <label for="fname">Full Name:</label>
    <input type="text" name="fname">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email">
    <br>
    <label for="pnum">Phone Number:</label>
    <input type="tel" name="pnum">
    <br>
    <label for="resume">Resume Upload: </label>
    <input type="file" name="resume">
    <br>
    <label for="skills">Skills</label>
    <br>
    <input type="checkbox"  name="skills">
    <label for="skills">C,C++</label>
    <br> 
    <input type="checkbox"  name="skills">
    <label for="skills">Java</label>
    <br> 
    <input type="checkbox" name="skills">
    <label for="skills">Javascript</label>
    <br> 
    <input type="checkbox"  name="skills">
    <label for="skills">Python</label>
    <br>  
    <input type="checkbox"  name="skills">
    <label for="skills">C#</label>
    <br> 
    <label>Position applied for :</label>
    <select for="Position">
      <option name="Position">App developer</option>
      <option name="Position">Web developer</option>
      <option name="Position">Designer</option>
      <option name="Position">Backend developer</option>
    </select>
    <br>
    <button>SUBMIT</button>
    </fieldset>
  </form>
</body>
</html>

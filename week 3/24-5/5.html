<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius</title>
  <style>
    body{
      padding: 100px;
    }
    img{
      height: 200px;
      width: 200px;
      object-fit:cover;
    }
    .pic1{
      border-radius: 50%;
    }
    .pic2{
      border-radius: 50px 0 0 0;
    }
    .pic3{
      border-radius: 50px 50px 0 0;
    }
    .pic4{
      border-radius: 50px 50px 50px 0;
    }
    .pic5{
      border-radius: 50px 50px 50px 50px;
    }
  </style>
</head>
<body>
  <img class="pic1" src="../../Images/bnglr.jpg" alt="">
  <img class="pic2" src="../../Images/bnglr.jpg" alt="">
  <img class="pic3" src="../../Images/bnglr.jpg" alt="">
  <img class="pic4" src="../../Images/bnglr.jpg" alt="">
  <img class="pic5" src="../../Images/bnglr.jpg" alt="">
</body>
</html>

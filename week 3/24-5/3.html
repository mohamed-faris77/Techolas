<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-index</title>
  <style>
    .box{
      position: absolute;
      margin: 20px;
    }
    .box1{
      background-color: salmon;
      width: 100px;
      height: 100px;
      top: 40px;
      left: 50px;
      z-index: 2;
    }
    .box2{
      background-color: seagreen;
      width: 100px;
      height: 100px;
      top: 80px;
      left: 100px;
      z-index: 3;
    }
    .box3{
      background-color: slateblue;
      width: 100px;
      height: 100px;
      top: 120px;
      left: 150px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>

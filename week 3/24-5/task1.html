<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone</title>
  <style>
    body{
      background-color: aliceblue;
      text-align: center;
    }
    .whole{
      margin: auto;
      height: 600px;
      width: 400px;
      /* border: solid black 2px; */
      margin-top: 50px;
      border-radius: 20px;
      background-color: rgb(255, 255, 255);
      box-shadow: rgb(156, 148, 148) 5px 5px 5px;
    }
    img{
      height: 300px;
      width: 200px;
      object-fit: cover;
      
    }
    h1{
      margin:0;
      color: rgb(81, 80, 80);
    }
    h2{
      margin:0 ;
      color: rgb(114, 102, 102);
    }
    h4{
      font-weight: 500;
      color: rgb(122, 144, 144);
    }
    button{
      width: 40%;
      height: 50px;
      border: none;
      color: white;
      background-color: rgb(70, 70, 239);
      border-radius: 15px;
      box-shadow: grey 5px 5px 5px ;
    }
    button:hover{
      cursor: pointer;
      color: rgb(0, 0, 0);
      background-color: rgb(127, 127, 239);
    }
  </style>
</head>
<body>
  <div class="whole">
    <div class="image">
      <img src="../../Images/nothingphone.webp" alt="Nothing Phone 2a">
    </div>
    <div class="text">
      <h1>Nothing Phone 2a</h1>
      <h2>$599</h2>
      <h4>A sleek new design with stunning display and with a new glyph interface.</h4>
    </div>
    <div class="button">
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>

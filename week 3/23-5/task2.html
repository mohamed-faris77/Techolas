<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      width: 60%;
      text-align: center;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th {
      color: white;
      background-color: slateblue;
    }
    th:hover{
      background-color: blueviolet;
      color: azure;
    }
    tr:nth-child(even){
      color: white;
      background-color: black;
    }
    tr:nth-child(odd){
      color: black;
      background-color: white;
    }
    
  </style>
</head>
<body>
  <table border="2px">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Place</th>
    </tr>
    <tr>
      <td>Faris</td>
      <td>21</td>
      <td>Gudalur</td>
    </tr>
    <tr>
      <td>Mamatha</td>
      <td>24</td>
      <td>Kundapura</td>
    </tr>
    <tr>
      <td>Hemadri</td>
      <td>25</td>
      <td>Uttar Karnataka</td>
    </tr>
    <tr>
      <td>Shravari</td>
      <td>20</td>
      <td>Coorg</td>
    </tr>
  </table>
</body>
</html>

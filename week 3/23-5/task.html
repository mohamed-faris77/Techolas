<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav</title>
  <style>
    body{
      border: 0;
      margin: 0;
    }
    ul{
      list-style: none;
      display: flex;
      justify-content: space-between;
    }
    
    li{
      background-color: black;
      width: 100%;
      height: 40px;
    }
    a{
      text-decoration: none;
      color: white;
      display: inline;
      padding: 5px;
      text-align: center;
    }
    a:hover{
      color: black;
      background-color: gray;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
    </ul>
    </div>
  </nav>
</body>
</html>

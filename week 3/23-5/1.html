<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <style>
    .bl{
      display: block;
      background-color: black;
      color: aliceblue;
      height: 200px;
      width: 200px;
    }
    .in{
      display: inline;
      background-color: aqua;
      color: aliceblue;
       /* width: 200px; */
      
    }
    .in-bl{
      display: inline-block;
      background-color: blue;
      color: aliceblue;
       height: 200px;
      width: 200px;
    }
    .no{
      display: none;
    }
  </style>
</head>
<body>
  <h1>Block</h1>
  <span class="bl">This is a block element</span>
  <br>
  <h1>Inline</h1>
  <div class="in">This is a Inline element</div>
  <br>
  <h1>Inline-block</h1>
  <div class="in-bl">This Is a Inline-block element</div>
  <br>
  <h1>Display:None</h1>
  <p class="no">This will not be displayed</p>
</body>
</html>

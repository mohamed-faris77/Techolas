<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child combinator</title>
  <style>
    div > p {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <h2>Child combinator</h2>
    <p>This paragraph is a direct child of div and it will be blue and bold.</p>
  </div>
    <p>This paragraph is *not* a direct child of div and it will not be styled.</p>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend Suggestions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .suggestion-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .friend-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .friend-card img {
      border-radius: 8px;
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .friend-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .mutual-friends {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .actions button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #1877f2;
      color: white;
    }

    .remove-btn {
      background-color: #e4e6eb;
      color: #050505;
    }
  </style>
</head>
<body>
  <h2>People You May Know</h2>
  <div class="suggestion-container">
    <div class="friend-card">
      <img src="../../Images/10.jpg" alt="BMW_E30">
      <div class="friend-name">BMW E30</div>
      <div class="mutual-friends">5 mutual friends</div>
      <div class="actions">
        <button class="add-btn">Add Friend</button>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <div class="friend-card">
      <img src="../../Images/13.jpg" alt="BMW_E30(1)">
      <div class="friend-name">BMW_e30</div>
      <div class="mutual-friends">3 mutual friends</div>
      <div class="actions">
        <button class="add-btn">Add Friend</button>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <!-- Add more friend cards as needed -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #img1{
    padding: 5px;
    align-items: center;
    border-color: aquamarine;

    height: 500px;
    width: 500px;
    }
    #img2{
    padding: 5px;
    border-color: aquamarine;
    border-radius: 2px;

    height: 500px;
    width: 500px;
    }
    img{
      height:500px;
      width: 500px;
      display: inline;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="img1">
    <img src="../../Images/10.jpg" alt="BMW_E30">
  </div>
  <div id="img2">
    <img src="../../Images/13.jpg" alt="BMW_E30(1)">
  </div>

</html>

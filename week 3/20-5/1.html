<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text properties</title>
  <style>
    div{
      color: rgb(109, 1, 1);
      font-size: larger;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-style: italic;
      text-align: center;
      text-decoration: underline;
      text-transform: capitalize;
      letter-spacing: 1px;
      word-spacing: 5px;
      line-height: 20px;
      direction: ltr;
      text-shadow: red 2px 2px 5px;
      overflow:visible;
    }
  </style>
</head>
<body>
  <div>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic, laudantium. Quaerat commodi consequatur quod illo reprehenderit harum modi, ipsa necessitatibus numquam quos, incidunt, odit dolore ducimus recusandae? Eligendi, non laudantium.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  body{
    background-color: rgb(185, 248, 248);
    text-align: center;
  }
  .full{
    padding: 5px;
    height: 400px;
    width: 400px;
    background-color: white;
    border-radius: 20px;
    margin: auto;
    margin-top: 30px;
    box-shadow: 5px 5px 10px rgb(151, 149, 149);
  }
  img{
    height: 100px;
    width: 100px;
    margin-top: 15px;
    border-radius: 50%;
    object-fit: cover;
  }
  #frd{
    color: rgb(167, 165, 165);
    font-family: Arial, Helvetica, sans-serif;
  }
  #desc{
    color: grey;
  }
  button{
    padding: 20px;
    border-radius: 30px;
    width: 50%;
    border: none;
    color: white;
    background-color: rgb(76, 76, 243);
  }
  button:hover{
    cursor: pointer;
    color: white;
    background-color: rgb(103, 103, 245);
  }
</style>
</head>
<body>
  <div class="full">
    <div class="pic">
      <img src="../../Images/13.jpg" alt="profile">
    </div>
    <div class="body">
      <h2>Faaaris.k</h2>
      <p id="frd">Frontend Developer</p>
      <p id="desc">Passionate about clean code and creative UI design.<br> Based in Bengaluru</p>
    </div>
    <div class="contact">
      <button>Contact Me</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    body{
      height: 1500px;
    }
    .container{
      width: 500px;
      height: 600px;
      border: 5px solid grey;
    }
    .box1{
      height: 50px;
      width: 50px;
      background-color: blueviolet;
      margin: 10px;
      position: relative;
      left: 50px;
    }
    .box2{
      height: 50px;
      width: 50px;
      background-color: brown;
      margin: 10px;
      position: absolute;
      left: 70px;
    }
    .box3{
      height: 50px;
      width: 50px;
      background-color: aqua;
      margin: 10px;
      position: fixed;
      left: 100px;
    }
    .box4{
      height: 50px;
      width: 50px;
      background-color: cadetblue;
      margin: 10px;
      position: sticky;
      left: 150px;
      top: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  </div>
</body>
</html>
